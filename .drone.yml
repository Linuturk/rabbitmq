image: linuturk/ubuntu-ansible
script:
  - git clone https://github.com/rack-roles/test.ping
  - bash test.ping/lint.sh
  - ansible-galaxy install -r /var/cache/drone/src/github.com/rack-roles/rabbitmq/tests/roles.list
  - ansible-playbook /var/cache/drone/src/github.com/rack-roles/rabbitmq/tests/main.yml --connection=local --extra-vars="newrelic_license_key={{ newrelic_license_key }}"
